<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            width: 100%;
            background: #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        header h2{
            font-size: 24px;
        }

        nav a{
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover{
            background: #555;
        }

        .container{
            padding: 20px;
        }
    </style>
</head>
<body>

   
    <header>
        <h2>My Website</h2>

        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/content">Content</a>
        </nav>
    </header>

    
   <div class="container" style="display: flex; gap: 40px; align-items: flex-start;">

   
    <div style="flex: 1;">
        <h1>Home Page</h1>
        <p>Welcome to the home.....</p>

       
</div>


</body>
</html>
